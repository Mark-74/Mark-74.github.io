        <div class="container">

                <div class="position-absolute top-50 start-50 translate-middle">
                    <h1 class="col-15 text-warning" id="Name">       
                        <!-- TypeWriting animation -->
                        <script>
                            var i = 0;
                            var txt = 'Hi! I\'m Marco Balducci.'; /* The text */
                            var speed = 100; /* The speed/duration of the effect in milliseconds */

                            function cleanAndRecall(){
                                document.getElementById("Name").innerHTML = txt + " ";
                                setTimeout(addCursor, speed+700);
                            }

                            function addCursor(){
                                document.getElementById("Name").innerHTML = txt + "|";
                                setTimeout(cleanAndRecall, speed+700);
                            }

                            function typeWriter() {
                                if (i < txt.length) {
                                    document.getElementById("Name").innerHTML += txt.charAt(i);
                                    i++;
                                    setTimeout(typeWriter, speed);
                                } else {
                                    addCursor();
                                }
                            }
                            typeWriter();
                        </script>
                    </h1>
                </div>
            </div>
