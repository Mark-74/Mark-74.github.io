<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .buttons {
            margin-bottom: 30px;
        }

        .buttons button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .list {
            list-style: none;
            padding: 0;
        }

        .list li {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Website Title</h1>
        <div class="buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <ul class="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>
</body>

</html>
